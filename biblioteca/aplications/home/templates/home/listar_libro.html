<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <h1 class="text-center">Libros</h1>
    <div style="text-align:center;">
        <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/home'">Volver al home</button>
        <table class="table table-striped">
            <thead>
                <th>Codigo</th>
                <th>Titulo</th>
                <th>ISBN</th>
                <th>Editorial</th>
                <th>NumPage</th>
                <th>Autor</th>
                <th>Opciones</th>
            </thead>

            {% for c in libro %}
            <tr>
                <td>
                    <p>
                        {{c.Codigo}}
                    </p>
                </td>
                <td>
                    <p>
                        {{c.Titulo}}
                    </p>
                </td>
                <td>
                    <p>
                        {{c.ISBN}}
                    </p>
                </td>
                <td>
                    <p>
                        {{c.Editorial}}
                    </p>
                </td>
                <td>
                    <p>
                        {{c.Numpage}}
                    </p>
                </td>
                <td>
                    <p>
                        {{c.codigo_autor.Nombre}}
                    </p>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/actualizar_libro/{{c.id}}'">actualizar</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='http://127.0.0.1:8000/eliminar_libro/{{c.id}}'">Eliminar</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
